<html>
	<head>
		<meta charset='utf-8'>
		<style>
			body {
				background-color: black;
			}
			.flexcontainer {
			   display: -webkit-flex;
			   display: flex;
			   -webkit-flex-direction: column /* works with row or column */
			   flex-direction: column;
			   -webkit-align-items: center;
			   align-items: center;
			   -webkit-justify-content: center;
			   justify-content: center;
			}
			.text {
				background-color: #FFF;
			}
		</style>
	</head>
	<body>
		<div class="flexcontainer">
				<img src="no.jpg" alt="NO">
		</div>
		<div class="flexcontainer">
				<div class="text">
						<object data="todo" type="text/plain" width="500" style="height: 300px">
							<a href="todo">No Support?</a>
						</object>
				</div>
		</div>
	</body>
</html>
